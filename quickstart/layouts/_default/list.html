{{- define "main" -}}
<div class="blog-post-list-container">
    <ul class="blog-post-list">
        {{- range .Site.RegularPages -}}
        <li class="blog-post-list-item"><a href="{{ .RelPermalink }}">{{- .Date | time.Format "2006-01-02" -}} - {{- .LinkTitle -}}</a></li>
        {{- end -}}
    </ul>
</div>
{{- end -}}
